<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dunkelmodus Themenwahl</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dunkelmodus Wähler</h1>
    <div id="theme-selector">
        <label for="themes">Wähle ein Dunkelmodus-Thema:</label>
        <select id="themes">
            <option value="default">Standard</option>
            <option value="dark-blue">Dunkelblau</option>
            <option value="dark-green">Dunkelgrün</option>
        </select>
        <button id="apply-theme">Anwenden</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
